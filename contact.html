                        <form class="nobottommargin" id="contactform" name="contactform" action="include/sendemail.php" method="post">
                                <div class="form-process"></div>
                                <div class="form-group">
                                    <div id="contact-form-result" data-notify-type="success"></div>
                                    <label class="control-label" for="contactform-name">Name <small>*</small></label>

                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="contactform-message">Message <small>*</small></label>
                                    <textarea class="required sm-form-control form-control" id="contactform-message" name="contactform-message" rows="6" cols="30"></textarea>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12 hidden">
                                        <input type="text" id="contactform-botcheck" name="contactform-botcheck" value="" class="sm-form-control form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="margintopmed">
                                        <p><small>* Required</small></p>
                                        <button class="btn btn-secondary" type="submit" id="contactform-submit" name="contactform-submit" value="submit">Send Message</button>
